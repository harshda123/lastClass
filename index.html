<body onload="getdata()">
    <form onsubmit="savedata(event)">
        <input type="text" id="title" placeholder="Title"><br><br>
        <input type="text" id="content" placeholder="Content"><br><br>
        <input type="text" id="slug" placeholder="Slug"><br><br>
        <input type="number" id="rating" placeholder="Rating"><br><br>
        <input type="date" id="date" placeholder="Date"><br><br>
        <input type="text" id="author" placeholder="Author"><br><br>
        <input type="submit" value="save" >
    </form>


    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>content</th>
                <th>slug</th>
                <th>rating</th>
                <th>data</th>
                <th>author</th>
            </tr>
        </thead>
        <tbody class="tbody">

        </tbody>
    </table>






    <script src="./app.js"></script>
</body>
</html>
